<!DOCTYPE html>
<html lang="en" style="background-color: #F4F5F7;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <style>
        .tweetInput {
            width: 95%;
        }
        a.delete {
            margin-top: 9px;
        }
        a.delete.newDelete{
            margin-left: 12px;
        }
        footer {
            padding: 3rem 1.5rem 4rem!important;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar is-white has-shadow is-spaced" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="assets/fakeLogo.png" height="30">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="/logout">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <br>
    <div class="columns is-centered">
        <div class="column is-half">
            <br>
            <p class="title is-3">
                Positivitweet Bot Manager
            </p>
            <br>
            <div class="box">
            <h1 class="subtitle is-4">
                Tweets in queue
            </h1>
            <table id="tweetsTable" class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th>Pos.</th>
                        <th>Tweet</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <br>
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
            <h1 class="subtitle is-4">
                Add more tweets to queue
            </h1>
            <form id="tweetInputs">
                <div class="field">
                    <label class="label is-inline is-size-5 has-text-weight-semibold">Tweet:</label>
                    <p class="buttons is-pulled-right" style="margin-bottom: 0;">
                        <span id="addTweetInput" class="button is-small" style="margin-top: -2px;">
                            <span class="icon is-small">
                                <i class="fas fa-plus"></i>
                            </span>
                        </span>
                    </p>
                </div>
                <div id="inputContainer">
                    <div class="field" data-inputid="0">
                        <div class="control">
                            <input class="input tweetInput" type="text" placeholder="Type tweet here"> <a class="delete" style="margin-left: 9px" data-inputid="0"></a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="control">
                        <button id="submitTweets" class="button is-link">Submit</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Positivitweet</strong> Made at <a href="https://shellhacks.net/">Shellhacks 2020</a>.
          </p>
        </div>
      </footer>
    <script src="assets/logic.js"></script>
</body>

</html>
